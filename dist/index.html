<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app-container" class="app">
      <h1 id="title" class="fade-in">Tic Tac Toe</h1>
      <!-- <div id='game-container'> -->
      <!-- 	gameboard, 3x3 grid -->
      <!-- 	restart button -->
      <!-- </div> -->
      <button id="start-btn" class="fade-in">Start</button>
      <div id="form-container" class="form-hide fade-in">
        <div id="player-names" class="names">
          <p>Player 1</p>
          <p>Player 2</p>
        </div>
        <form id="name-form" class="names" action="/src/index.js">
          <input
            type="text"
            name="player1"
            placeholder="enter name"
            class="inputs"
            autocomplete="false"
          />
          <input
            type="text"
            name="player2"
            placeholder="enter name"
            class="inputs"
            autocomplete="false"
          />
        </form>
        <button id="play-btn" type="submit" form="name-form">Play</button>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
