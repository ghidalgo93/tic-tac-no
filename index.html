<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app-container" class="app">
      <h1 id="title" class="fade-in">Tic Tac Toe</h1>
      <div id="game-container" class="hide fade-in">
        <div id="message-board">Get Ready!</div>
        <div id="scoreboard-gameboard">
          <div id="player1-scoreboard">
            <h3>Player 1</h3>
            <p id="player1-name"></p>
            <p id="player1-score">0</p>
          </div>
          <div id="gameboard"></div>
          <div id="player2-scoreboard">
            <div id="player2-scoreboard">
              <h3>Player 2</h3>
              <p id="player2-name"></p>
              <p id="player2-score">0</p>
            </div>
          </div>
        </div>
        <button id="reset-button">Reset</button>
      </div>
      <button id="start-btn" class="fade-in">Start</button>
      <div id="form-container" class="hide fade-in">
        <div id="player-names" class="names">
          <p>Player 1</p>
          <p>Player 2</p>
        </div>
        <form id="name-form" class="names" action="/src/index.js">
          <input
            type="text"
            name="player1"
            placeholder="enter name"
            class="inputs"
            autocomplete="false"
          />
          <input
            type="text"
            name="player2"
            placeholder="enter name"
            class="inputs"
            autocomplete="false"
          />
        </form>
        <button id="play-btn" type="submit" form="name-form">Play</button>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
